  <div class="modal-header">
    <h4 class="modal-title">Inicio de sesión</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal('dismiss')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form
    [formGroup]="formLogin"
    (ngSubmit)="login()"
    >
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label ">Ingresa correo</label>
        <input 
         type="email" 
         class="form-control" 
         id="exampleInputEmail1" 
         aria-describedby="emailHelp"
         formControlName="email">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Ingresa contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
      </div>
      <button type="submit" class="btn btn-outline-success" (click)="login()" [disabled]="formLogin.invalid">LogIn</button>
    </form>
  </div>
  <div class="modal-footer">
    <!-- <button type="submit" class="btn btn-outline-dark" (click)="login()">LogIn</button> -->
  </div>
